<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'LyricsChords/main.css' %}">

    <!-- Animate CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Lyrics & Chords Plugins for Spotify</title>
  </head>
  <body style="background-image: url({% static 'LyricsChords/images/background.jpg' %})">
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand menu-item" href="{% url 'home' %}">Home</a>
          <a id="ly-plgn" class="navbar-brand menu-item" href="{% url 'lyrics-plugin' %}"></a>
          <a id="ch-plgn" class="navbar-brand menu-item" href="{% url 'chords-plugin' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav me-auto">
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div>
      <main role="main" class="container">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                      <div class="alert alert-danger">
                          {{ message }}
                      </div>
                    {% else %}
                      <div class="alert alert-{{ message.tags }}">
                          {{ message }}
                      </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
      </main>
    </div>

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/JavaScript" src="{%  static 'LyricsChords/js/navbar.js' %}"></script>

    {% block extrascripts %}{% endblock %}
  </body>
</html>
